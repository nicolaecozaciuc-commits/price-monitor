<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price Monitor v15 - Hybrid AI</title>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body{background:#0f0f0f;color:#e0e0e0;font-family:'Segoe UI',sans-serif}
.animate-pulse{animation:p 2s infinite}@keyframes p{0%,100%{opacity:1}50%{opacity:.5}}
</style>
</head>
<body><div id="root"></div><script type="text/babel">
const {useState, useEffect, useRef} = React;

const Dashboard = () => {
    const [products, setProducts] = useState([]);
    const [selected, setSelected] = useState(new Set()); 
    const [checkingId, setCheckingId] = useState(null);
    const [progress, setProgress] = useState(null);
    const stopSignal = useRef(false);

    const parseCSV = (text) => {
        const rows = []; let cur = []; let cell = ''; let q = false;
        text.replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('').forEach(c => {
            if(c === '"') q = !q; else if(c === ',' && !q) { cur.push(cell); cell = ''; }
            else if(c === '\n' && !q) { cur.push(cell); rows.push(cur); cur = []; cell = ''; }
            else cell += c;
        });
        if(cell || cur.length) { cur.push(cell); rows.push(cur); }
        return rows;
    };

    const handleUpload = (e) => {
        const reader = new FileReader();
        reader.onload = (evt) => {
            const rows = parseCSV(evt.target.result);
            if(rows.length < 2) return alert("CSV Invalid");
            const h = rows[0].map(x => x.toLowerCase().replace(/[^a-z0-9]/g, ''));
            let iSku = h.findIndex(x => x.includes('sku'));
            let iName = h.findIndex(x => x.includes('nume'));
            let iImg = h.findIndex(x => x.includes('imagini') || x.includes('images'));
            let iPrice = h.indexOf('pretnostru');
            if(iPrice === -1) iPrice = h.findIndex(x => x.includes('pretobisnuit'));

            if(iSku === -1) return alert("Nu gasesc SKU");
            
            setProducts(rows.slice(1).map((r, k) => {
                if(r.length <= iSku) return null;
                let imgUrl = (iImg !== -1 && r[iImg]) ? r[iImg].split(',')[0].trim() : null;
                let p = (iPrice !== -1 && r[iPrice]) ? parseFloat(r[iPrice].replace(/\./g,'').replace(',','.')) || 0 : 0;
                return {id: k, sku: r[iSku], name: r[iName]||'', price: p, image: imgUrl, comps: []};
            }).filter(x => x && x.sku));
        };
        reader.readAsText(e.target.files[0]);
    };

    const check = async (id) => {
        const p = products.find(x => x.id === id);
        setCheckingId(id);
        try {
            const res = await fetch('/api/check', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(p)});
            const d = await res.json();
            if(d.status === 'success') setProducts(prev => prev.map(x => x.id === id ? {...x, comps: d.competitors} : x));
        } catch(e) { console.error(e); }
        finally { setCheckingId(null); }
    };

    const toggleSelect = (id) => {
        const newSel = new Set(selected);
        if(newSel.has(id)) newSel.delete(id); else newSel.add(id);
        setSelected(newSel);
    };

    const runScanQueue = (queueIds) => {
        if(!queueIds.length) return alert("Nimic selectat!");
        stopSignal.current = false;
        setProgress({cur:0, tot:queueIds.length});
        let i = 0;
        const next = () => {
            if (stopSignal.current) { setProgress(null); alert("üõë Oprit."); return; }
            if(i >= queueIds.length) { setProgress(null); alert("‚úÖ Finalizat!"); return; }
            setProgress({cur:i+1, tot:queueIds.length});
            check(queueIds[i]).then(() => { i++; setTimeout(next, 2000); });
        };
        next();
    };

    return (
        <div className="p-6 max-w-[95%] mx-auto">
            <div className="bg-[#1a1a1a] p-6 rounded-xl border border-[#333] mb-6 flex justify-between items-center">
                <div>
                    <h1 className="text-2xl font-bold text-white flex gap-2"><span>üìä</span> PriceMonitor v15</h1>
                    <p className="text-gray-500 text-sm">Hybrid Engine: JSON-LD + Visual Fallback</p>
                </div>
                <div className="flex gap-3">
                    {progress ? (
                        <div className="flex items-center gap-3">
                            <span className="text-blue-400 font-mono animate-pulse">Progres: {progress.cur}/{progress.tot}</span>
                            <button onClick={()=>{stopSignal.current=true}} className="bg-red-600 px-4 py-2 rounded text-white font-bold">üõë STOP</button>
                        </div>
                    ) : (
                        <div className="flex gap-3 items-center">
                            <label className="bg-[#333] px-4 py-2 rounded cursor-pointer text-white text-sm font-bold border border-[#555]">üìÇ CSV <input type="file" onChange={handleUpload} className="hidden"/></label>
                            <button onClick={() => runScanQueue(selected.size > 0 ? Array.from(selected) : products.map(p=>p.id))} disabled={!products.length} className="bg-blue-600 px-4 py-2 rounded text-white font-bold hover:bg-blue-700 disabled:opacity-50">
                                {selected.size > 0 ? `üöÄ ScaneazƒÉ ${selected.size} Selectate` : 'üöÄ ScaneazƒÉ TOT'}
                            </button>
                        </div>
                    )}
                </div>
            </div>

            <div className="bg-[#1a1a1a] rounded-xl border border-[#333] overflow-hidden">
                <table className="w-full text-left text-sm text-gray-300">
                    <thead className="bg-black text-gray-500 uppercase">
                        <tr>
                            <th className="p-4 w-12"><input type="checkbox" onChange={(e)=>{
                                if(e.target.checked) setSelected(new Set(products.map(p=>p.id))); else setSelected(new Set());
                            }} /></th>
                            <th className="p-4 w-1/4">Produs</th>
                            <th className="p-4 w-32">Pre»õ TƒÉu</th>
                            <th className="p-4">Rezultate (Hibrid)</th>
                            <th className="p-4 w-24">Ac»õiuni</th>
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-[#2a2a2a]">
                        {products.map(p => (
                            <tr key={p.id} className={`hover:bg-[#222] ${selected.has(p.id) ? 'bg-[#2a2a35]' : ''} ${checkingId === p.id ? 'bg-blue-900/10' : ''}`}>
                                <td className="p-4 text-center"><input type="checkbox" checked={selected.has(p.id)} onChange={() => toggleSelect(p.id)} /></td>
                                <td className="p-4 align-top">
                                    <div className="flex items-start gap-3">
                                        <div className="w-16 h-16 bg-white rounded flex items-center justify-center overflow-hidden border border-gray-600 shrink-0">
                                            {p.image ? (<img src={p.image} className="w-full h-full object-contain" onError={(e) => e.target.style.display='none'} />) : (<span className="text-2xl">üì¶</span>)}
                                        </div>
                                        <div><div className="font-bold text-white mb-1 text-sm">{p.name}</div><div className="text-xs bg-[#333] px-2 py-1 rounded inline-block font-mono text-gray-400">{p.sku}</div></div>
                                    </div>
                                </td>
                                <td className="p-4 align-top text-xl font-bold text-emerald-400">{p.price} Lei</td>
                                <td className="p-4">
                                    {p.comps && p.comps.length > 0 ? (<div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">{p.comps.map((c,k) => {const isCheaper = c.price < p.price || p.price === 0; return (<div key={k} className={`p-2 rounded border ${isCheaper ? 'bg-red-900/20 border-red-800' : 'bg-green-900/20 border-green-800'} relative`}><div className="font-bold text-xs mb-1 text-gray-400 flex justify-between"><span>{c.name}</span><span className="text-[9px] text-gray-500 border border-gray-600 px-1 rounded">{c.method}</span></div><div className={`text-lg font-bold ${isCheaper ? 'text-red-400' : 'text-green-400'}`}>{c.price}</div><a href={c.url} target="_blank" className="text-[10px] text-blue-400 hover:underline block mt-1 truncate">Link ‚Üó</a></div>)})}</div>) : <span className="text-gray-600 italic text-xs">...</span>}
                                </td>
                                <td className="p-4 align-top"><button onClick={() => check(p.id)} disabled={checkingId === p.id} className="text-blue-400 border border-blue-900/50 hover:bg-blue-900/20 px-3 py-2 rounded w-full transition">{checkingId === p.id ? '‚è≥' : 'üîç'}</button></td>
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        </div>
    );
};
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Dashboard />);
</script></body></html>
